
<ion-view view-title="版本检查">
    <ion-header-bar class="bar-positive">
        <a class="button icon ion-chevron-left" href="#/tab/person"></a>
        <div class="h1 title">版本检查</div>
        <!--<button class="button button-clear button-small" ng-click="updatePassword()">保存</button>-->
    </ion-header-bar>
    <ion-content class="center" style="background-color:white;">
        <img style="width:50%; margin-top:50px;" src="imgs/logo.png" />
        <h6 style="display:block" class="dark">当前版本:{{m.curVersion}}</h6>
        <h6 style="display:block" class="dark">最新版本:{{m.lastVersion}}</h6>
        <h2 style="color:rgba(08,08,08,0.3); margin-top:100px;">让学习成为一种生活方式</h2>
        
    </ion-content>
    <ion-footer-bar class="center">
        <button class="button button-full button-positive" style="margin:0px;" ng-disabled="m.curVersion == m.lastVersion" ng-click="update()">更新软件</button>
    </ion-footer-bar>
</ion-view>
