<ion-view view-title="用户注册">
    <ion-content >
        <div class="bar bar-header">
            <button class="button icon ion-chevron-left" ng-click="toLogin()"></button>
            <h3 class="title">
                用户注册
            </h3>
        </div>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">帐号</span>
                <input type="text" ng-model="userInfo.account">
            </label>
            <label class="item item-input">
                <span class="input-label">手机号码</span>
                <input type="text" ng-model="userInfo.userPhone">
            </label>
            <label class="item item-input">
                <span class="input-label">验证码</span>
                <input type="password" ng-model="userInfo.verificationCode">
                <button class="button button-dark button-small pull-right" style="margin-right:15px;" ng-click="sendVerificationCode()" >发送</button>
                <span class="pull-right" style="color:red; margin-right:15px;" ng-if="times>0">{{times}}</span>
            </label>
            <label class="item item-input">
                <span class="input-label">密码</span>
                <input type="password" ng-model="userInfo.password">
            </label>
            <label class="item item-input">
                <span class="input-label">验证密码</span>
                <input type="password" ng-model="userInfo.repeatPassword">
            </label>
        </div>
        <div class="padding">
            <div class="row">
                <div class="col">
                    <button class="button button-block button-balanced" ng-click="regist()">
                        注册
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer" style="background: none;">
        <div style="text-align:center; width: 100%; font-size: 12px;">&copy; 九君科技</div>
    </div>
</ion-view>
