  <ion-content>
    <div class="list">
      <div ng-repeat="item in m.list" class="item">
        <div style="float:left;width:80px;background-color:transparent;">
          <img style="border-radius:100%;width:65px;height:65px;" ng-src="{{m.config.filesUrl}}/courses/{{item.courseName}}.jpg" />
        </div>
        <div style="width:100%">
          <h2 >
            <span ng-click="toCourse(item.course_id)">{{item.courseName}}</span>
            <span style="color:orange;float:right;" ng-click="removeKeepCourse(item.course_id)"><i class="ion-heart-broken padding"></i></span>
          </h2>
          <span ng-click="toCourse(item.course_id)" class="myFontColor" style="font-size:12px; white-space:normal;">{{item.summarySmall|textLength:37}}</span>
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
