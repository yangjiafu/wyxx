<ion-view view-title="找回密码">
    <ion-header-bar class="bar-positive">
        <i class="button icon ion-chevron-left font_min" style="border-style:none;" ng-click="toLogin()"></i>
        <h1 class="title">找回密码</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-input">
                <i class="iconfont icon-shoujihao padding"></i>
                <input type="text" ng-model="userInfo.userPhone" placeholder="手机号码">
            </div>
            <div class="item item-input">
                <i class="iconfont icon-yanzhengma padding"></i>
                <input type="text" ng-model="userInfo.verificationCode" placeholder="验证码">
                <button class="button button-small pull-right btn_radius_ellipse" style="margin-right:5px;" ng-click="sendVerificationCode()" ng-if="times<=0">获取验证码</button>
                <span class="pull-right" style="color:red; margin-right:15px;" ng-if="times>0">{{times}}</span>
            </div>
            <div class="item item-input">
                <i class="iconfont icon-icon23 padding"></i>
                <input type="password" ng-model="userInfo.password" placeholder="密码">
            </div>
            <div class="item item-input">
                <i class="iconfont icon-icon23 padding"></i>
                <input type="password" ng-model="userInfo.repeatPassword" placeholder="验证密码">
            </div>
        </div>
        <div class="padding">
            <div class="row">
                <div class="col">
                    <button class="button button-block button-positive" ng-click="resetPassword()">
                        重置密码
                    </button>
                </div>
            </div>

        </div>

    </ion-content>
    <!--<ion-footer-bar>
        <h5 class="darkgray" style="margin:auto;">九君信息</h5>
    </ion-footer-bar>-->
</ion-view>
