<ion-view view-title="修改密码">
    <ion-header-bar class="bar-positive">
        <a class="button icon ion-chevron-left" href="#/tab/person"></a>
        <div class="h1 title">修改密码</div>
        <button class="button button-clear button-small" ng-click="updatePassword()">保存</button>
    </ion-header-bar>
    <ion-content>
        <br />
        <br />
        <div>
            <label class="item item-input">
                <input type="password" ng-model="m.newPassword" placeholder="密码">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="m.repeatPassword" placeholder="重复密码">
            </label>
        </div>
    </ion-content>
</ion-view>
