<div class="content">
    <img src="img/banner/banner6.jpg"  style="width: 100%" alt="">
    <div class="contentPlateTop" style="height:80px">
        <div class="left" style="width: 18%;height: 50px;">
            <h1 style="font-size: 30px;display: inline-block;line-height: 40px" class="left">MY COURSE</h1>
        </div>
        <div style="width: 80%;height: 50px;" class="left">
            <p style="font-size: 16px;color: #3671ce;font-weight: 900">新闻咨询</p>
            <span style="color: #8c8c8c">更多课程尽在九君网</span>
        </div>
    </div>

    <div class="courseInfoSub box-shadow"style="padding: 0;margin-bottom: 30px;"
         ng-repeat="item in modal.news"
         ng-if = "item[0].msgList[0].msgClassifyId"
         ng-class="{'pointer':item[0].msgList[0].url!=''}"
         ng-click="toMessageItem(item[0].msgList[0])">
        <div class="left" style="height: 100%;width: 300px;overflow: hidden;">
            <img  style="height: 100%;float: left;"
                  ng-src="http://{{item[0].msgList[0].pic}}" alt="">
        </div >
        <div class="courseInfoSubMiddle left">
            <div class="courseInfoSubTime">
                {{item[0].sendTime | date:'yyyy MM-dd'}}
            </div>
            <span ng-if="item[0].msgList[0].subTitle">
                来源：{{item[0].msgList[0].subTitle}}
            </span>
            <span ng-if="!item[0].msgList[0].subTitle">来源于网络</span>
        </div>


        <div class="courseContent">
            <h3 class="size16" >{{item[0].msgList[0].title}}</h3>
            <linex></linex>
            <p class="nonMargin" style="width: 100%">{{item[0].msgList[0].content}}</p>
        </div>
    </div>

</div>
